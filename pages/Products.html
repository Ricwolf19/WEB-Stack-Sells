<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Sells</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <header>
        <h1>Stack Sells</h1>
        <nav>
          <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="Support.html">Support</a></li>
            <li><a href="Reviews.html">Reviews</a></li>
          </ul>
        </nav>
    </header>

    <section id="agregar">
        <h2>Add new product</h2>
        <form id="formProducto">
          <label for="nombre">Name:</label>
          <input type="text" id="nombre" required><br><br>
    
          <label for="precio">Price:</label>
          <input type="number" id="precio" required><br><br>
    
          <label for="inventario">Inventory:</label>
          <input type="number" id="inventario" required><br><br>
    
          <label for="imagen">Img URL:</label>
          <input type="url" id="imagen" placeholder="Enter the image of the product"><br><br>
    
          <button type="submit">Agregar Producto</button>
        </form>
    </section>

    <section id="productos">
        <h2>Lista de Productos</h2>
        <div id="productos-container"></div>
    </section>

    <section id="carrito">
        <h2>Carrito de Compras</h2>
        <div id="carrito-container"></div>
    </section>

    <script src="/js/AddProducts.js"></script>
</body>
</html>
